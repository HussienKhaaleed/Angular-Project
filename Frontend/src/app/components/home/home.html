<!-- Featured Movies Carousel Section -->
<div class="bg-gradient-to-r from-blue-900 to-indigo-900 py-16 px-4 sm:px-6 md:px-8 mb-12 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute top-0 left-0 w-64 h-64 bg-blue-700 opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-indigo-700 opacity-10 rounded-full translate-x-1/3 translate-y-1/3"></div>
  </div>

  <div class="max-w-7xl mx-auto relative z-10">
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold text-white mb-3">Featured Movies</h2>
      <p class="text-blue-200 text-lg">Our hand-picked selection just for you</p>
    </div>

    <div class="px-6 sm:px-10">
      <p-carousel
        [value]="products"
        [numVisible]="3"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="5000"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
        styleClass="custom-carousel"
      >
        <ng-template pTemplate="item" let-product>
          <div class="px-3">
            <app-carousel-item
              [product]="product"
              (productClicked)="showDialogForProduct($event)"
            ></app-carousel-item>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>

<!-- Movie Catalog Section -->
<div id="movies" class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 pb-12">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Browse All Movies</h2>

    <app-movie-filter
      [genres]="genres"
      (genresChanged)="onGenresChanged($event)"
      class="mb-8 block"
    ></app-movie-filter>

    <!-- Loading Spinner -->
    <div *ngIf="loadingMovies" class="flex justify-center py-12">
      <p-progressSpinner strokeWidth="4" styleClass="w-16 h-16"></p-progressSpinner>
    </div>

    <!-- Movie Grid with Improved Transitions -->
    <div *ngIf="!loadingMovies" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[400px]">
      <div *ngFor="let m of movies; let i = index" class="movie-card-wrapper" [style.animation-delay]="i * 0.05 + 's'">
        <app-movie-card
          [movie]="m"
          (movieClicked)="showDialogForMovie($event)"
        ></app-movie-card>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loadingMovies && movies.length === 0" class="py-12 text-center">
      <i class="pi pi-filter-slash text-6xl text-gray-300 mb-4 block"></i>
      <p class="text-gray-500 text-lg">No movies found with the selected filters.</p>
      <button
        pButton
        label="Show All Movies"
        icon="pi pi-refresh"
        class="mt-4 p-button-outlined"
        (click)="resetFilters()">
      </button>
    </div>
  </div>
</div>

<!-- About & Contact sections -->
<app-about></app-about>
<app-contact></app-contact>

<!-- ---------------- Movie Detail Dialog ---------------- -->
<app-movie-detail
  [title]="getMovieTitle()"
  [overview]="getMovieOverview()"
  [imageUrl]="getMovieImage()"
  [reviews]="getMovieReviews()"
  [(visible)]="visible"
  [id]="selectedMovie ? selectedMovie.id.toString() : ''"
  [price]="19.99"
  (reviewAdded)="addReview($event)"
></app-movie-detail>
